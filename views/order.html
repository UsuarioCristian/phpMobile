<div class="container">
	
	<div class="row vertical-center">
		
		<div class="form-group col-xs-8 col-sm-6 col-md-6 col-md-offset-3 col-sm-offset-3 col-xs-offset-2" >
			<div>
				<label for="commerceSelected">Seleccionar Comercio</label>
				<select class="form-control" ng-model="commerceSelected" ng-change= "changeCommerce()" ng-options="commerce as commerce.name for commerce in allCommerce track by commerce.id"> </select>
			</div>
			<div>
				<label for="productSelected">Seleccionar Producto</label>
				<select class="form-control" ng-model="productSelected" ng-change= "changeProduct()" ng-options="product as product.name for product in commerceSelected.products track by product.id"> </select>
			</div>
			<div>
				<label for="cantidad">Ingrese cantidad</label>
				<input type="number" class="form-control" id="cantidad" ng-model="cantidadOrder" >
			</div>
			<div style="margin-top: 1em">
				<button class="btn btn-success btn-block" ng-click="saveOrder()">Tomar Pedido</button>
			</div>
			
		</div>


	</div>


</div>
